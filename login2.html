<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="login-form">
        <div class="form-tittle">
            <h1>Login</h1>
        </div>
            <label><input type="text" placeholder="username" name=" name"></label>
            <label><input type="password" placeholder="password" name=" password"></label>

            <div class="remember-me">
                <input class="input-checkbox" type="checkbox" name="remember-me" id="ckb1">
                <p>Remember me click here</p>
            </div>
        <button class="red" type="button"><i class="fa fa-lock">Login</i></button>
        <p class="login-with-social">Login with...</p>
        <div class="social-media">
            <button class="social-icons" type="button"><i class="fa fa-facebook"></i></button>
            <button class="social-icons" type="button"><i class="fa fa-twitter"></i></button>
            <button class="social-icons" type="button"><i class="fa fa-linkedin"></i></button>
            <button class="social-icons" type="button"><i class="fa fa-instagram"></i></button>
        </div>
        <button class="red" type="button"><i class="fa fa-unlock-alt"></i> forgot password</button>
    </div>
</body>
</html>
